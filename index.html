<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos de Redes Sociais</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Gráficos de Redes Sociais</h1>
        <div class="grafico-container">
            <h2>Usuários por Rede Social (milhões)</h2>
            <canvas id="graficoBarra" width="400" height="200"></canvas>
        </div>
        <div class="grafico-container">
            <h2>Crescimento de Usuários (milhões)</h2>
            <canvas id="graficoLinha" width="400" height="200"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
